
name: Standard CI

# Triggers
on: push

jobs:
    build-test:
        name: Build test and deploy
        runs-on: ubuntu-latest

        steps:
            - name: checkout latest code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: Run lint
              run: npm run lint

            - name: Run build
              run: npm run build

            - name: Run tests
              run: npm test

            - name: Run deploy      
              run: npm run deploy
            
                